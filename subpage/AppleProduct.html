<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <title>Apple's Product</title>
    <style>
        body {
            background: url(../style/apple.jpg) no-repeat center fixed;
            background-size: cover;
        }
        .button {
            background-color: #555555;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #555555;
            position: fixed;
        }
        .button1:hover {
            background-color: #555555;
            color: white;
        }
        .link-hori {
            width: 50%;
            height: 1px;
            border-top: solid #ACC0D8 1px;
        }
    </style>
</head>
<body>
    <h1>Apple Products</h1>
    <div class="link-hori"></div>
    <p><br></p>
    <table border="1" width="80%">

            <td>Price</td>
        </tr>
        <tr>
            <td>iPhone 3G</td>
            <td>2008.6.10</td>

        </tr>
        <tr>
            <td>iPhone 3GS</td>

            <td>600</td>
        </tr>
        <tr>
            <td>iPhone 4</td>
            <td>2010.6.8</td>
            <td>700</td>
        </tr>
        <tr>
            <td>iPhone 4s</td>
            <td>2011.10.4</td>
            <td>750</td>
        </tr>
        <tr>
            <td>iPhone 5</td>
            <td>2012.9.13</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>iPhone 5s/5c</td>
            <td>2013.9.10</td>
            <td>800</td>
        </tr>
        <tr>
            <td>iPhone 6</td>
            <td>2014.9.10</td>
            <td>1100</td>
        </tr>
    </table>
    <p><br><br><br><br><br><br><br><br><br></p>
    <button class="button button1" onclick="window.location.href='../index.html'">Back</button>

</html>
